<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,600;1,300;1,600&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />


    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <link rel="stylesheet" href="/styles/tweet.css" type="text/css" />

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>

    <!-- timeago library -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/timeago.js/4.0.2/timeago.min.js" integrity="sha512-SVDh1zH5N9ChofSlNAK43lcNS7lWze6DTVx1JCXH1Tmno+0/1jMpdbR8YDgDUfcUrPp1xyE53G42GFrcM0CMVg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0' />
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav>

      <span class="tweeter">tweeter</span>

      <div class="write">
        <p><b>Write</b> a new tweet</p>
        <i class="fas fa-angle-double-down arrow" style="color: red"></i>
      </div>
    </nav>

    <header>
      <div class="avatar">
          <img src="/images/profile-hex.png"> 
      </div>
      <br><br>
      <div class="name">
          <b>Sheri </b>&nbsp;Lu 
      </div>
    </header>


    <!-- Page-specific (main) content here -->
    <main class="container">
      <!-- <h2 class="tweet-header">Compose Tweet</h2> -->
      <section class="error-msg" style="color: red">
        <span id="error-msg-empty">
          <i class="fa-solid fa-triangle-exclamation"></i>
          There is no tweet content.
          <i class="fa-solid fa-triangle-exclamation"></i>
        </span>

        <span id="error-msg-too-long">
          <i class="fa-solid fa-triangle-exclamation"></i>
          Please limit your tweet to 140 characters.
          <i class="fa-solid fa-triangle-exclamation"></i>
        </span>
      </section>


      <section class="new-tweet">
          <form id="new-tweet-form">
            <!-- <label for="tweet-text">What are you humming about?</label> -->
            <textarea name="text" id="tweet-text" placeholder="What are you humming about?"></textarea>
            <div>
              <button id="submit">Tweet</button>
              <output name="counter" class="counter" for="tweet-text">140</output>
            </div>
            </form>
          </form>
      </section>
     
      <section id="tweet-container"></section>
      <!-- add a toggle button -->
      <footer>
        <button id="toggle"></button>
      </footer>
    </main>
  </body>
</html>
